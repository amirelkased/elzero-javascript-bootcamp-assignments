<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <title>Learn JavaScript</title>
        <script>
            // Code One
            /*
        This code is not working because its running before this element is loaded.
      */
            document.getElementById("el").style.color = "red";
        </script>
        <script>
            // Code Two
            /*
            This code is working because its not depends on any elements on the page.
            its depends on window api
        */
            window.onload = function () {
                document.getElementById("el").style.color = "red";
            };
        </script>
    </head>
    <body>
        <h1 id="el">Page Title</h1>
        <script>
            // Code Three
            /*
        This code is working because its running after the element is loaded.
      */
            document.getElementById("el").style.color = "red";
        </script>
    </body>
</html>
